dist: xenial
os: linux
language: generic

before_script:
  - curl https://cli-assets.heroku.com/install.sh | sh # this is for api deploy

cache:
  directories:
    - ./app/node_modules/

script:
  - bash deploy.api.sh
  - bash build.app.sh

branches:
  only:
    - master
    - stagging/api

deploy: # spurb.github.io/apropriacaohoras
  local_dir: app/dist
  provider: pages
  cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master

notifications:
  webhooks: https://www.travisbuddy.com